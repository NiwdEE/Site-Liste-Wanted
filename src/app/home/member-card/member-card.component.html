<div class="card noselect" *ngIf="who != undefined" [class]="{'wanted':wanted, 'desc': turn}">
    <div class="content">
        <div class="front face">

            <div class="image">
                <img [src]="'/assets/images/'+ (nav.ea>5?'random':'') +'members/'+ people.uid(who.id) +'.jpg'"
                    onerror="this.onerror=null; this.src='/assets/images/members/default.jpg'"/>
            </div>

            <div class="ath">

                <div class="old_image" [style]="who.offset?'--os:'+who.offset+'%':''">
                    <img class="member" [src]="'/assets/images/members/'+ people.uid(who.id) +'.jpg'"
                    onerror="this.onerror=null; this.src='/assets/images/members/default.jpg'"/>
                </div>

                <img class="poster" src="/assets/images/ath_wanted.png"/>

                <div class="infos">
                    <span class="name">{{who.name}}</span>
                    <span>"{{who.nickname}}"</span>
                    <span>{{who.tag}}</span>
                </div>

            </div>

        </div>

        <div class="back face">

            <div class="upper half">

                <span class="name">{{who.name}}</span>

                <span>"{{who.nickname}}"</span>
        
                <span *ngIf="who.tag != undefined">{{who.tag}}</span>

            </div>

            <div class="lower half">
                <span class="desc">
                    {{who.desc}}
                </span>
            </div>
    
        </div>
    </div>
</div>
